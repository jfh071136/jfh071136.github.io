
<html>
	<head>
		<meta charset="UTF-8"></meta> <!--meta標籤-->
		<title>網頁名稱標籤</title> <!--網頁名稱標籤-->
		<meta name="description" content="搜尋網頁下方描述的寫法"/> <!--網頁下方描述-->
		<meta name="author" content="網頁作者名"/> <!--網頁作者-->
		<meta name="keywords" content="HTML練習網頁"> <!--網頁關鍵字-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0"> <!--視口 依裝置大小改變-->
	</head>
	<body>
		<!--註解-->
		<h1>文章標題H1~H6</h1> 
			<p>學程式 <!--文章起始-->
				<br></br> <!--換行標籤-->
				<hr/> <!--水平分隔線標籤標籤-->
				<b>今天</b><!--粗體標籤-->
				<i>學程式</i> <!--斜體標籤-->
			</p> <!--文章結束-->
		<!--圖片AND連結-->
		<a href="https://www.google.com.tw/" title="GOOGLE">GOOGLE 首頁</a> <!--連結寫法-->
		<br>
		<a href="page1.html" >第一頁</a>
		<br>
		<a href="HTML TEST\page2.html">次資料夾中第二頁</a> 
		<br> <br>
		<a href="1$.jpg">1元</a> <!--圖片超連結-->
			<br>
		<img  src="1$.jpg"width=500 height="200"> <!--顯示圖片與寬高-->
		<br> <br>
		<video src="see-you-again-tyre-wheel-edition-meme.mp4" controls width="400"></video> <!--插入影片 同圖片--> 
		<br> <br>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/347ir6LW-2s" title="SEE YOU AGAIN | TYRE/WHEEL EDITION MEME" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<!--列表-->
		<Ul>
			<LI>第一頁</LI>
			<li>第二頁</li>
		</Ul>
		<!--排序改變-->
		<OL type="I">
			<LI>第一頁</LI>
			<li>第二頁</li>
		</OL>
		<!--表格-->
		<table width="400" height="100">
			<tr>
				<td>第一行第一格</td>
				<td>第一行第二格</td>
			</tr>
			<tr>
				<td>第二行第一格</td>
				<td>第二行第二格</td>
			</tr>
		</table>
		<br>
		<!--div容器-->
		<div style="color:red;">
			<table width="400" height="100">
				<tr>
					<td>第一行第一格</td>
					<td>第一行第二格</td>
				</tr>
				<tr>
					<td>第二行第一格</td>
					<td>第二行第二格</td>
				</tr>
			</table>
		</div>
		<hr>
		<!--div容器與span容器差別-->
		<span>span1</span>
		<span>span2</span>
		<br><br>
		<div>div1</div>
		<div>div2</div>
		<!--input輸入標籤-->
		<span>輸入框</span>
		<input type="text" placeholder="帳號">   <!--placeholder應用-->
		<span>密碼框</span>
		<input type="password" placeholder="密碼">
		<br>
		<input type="date">
		<input type="range">
		<input type="reset">
		<input type="file"> 
		<br> <br>
		<span>checkbox </span> <input type="checkbox">
		<br> <br>
		<textarea name=""id="" cols="30" rows="10">輸入欄位預設文字 </textarea>
		<br> <br>
		<a href="..\css 練習\CSS練習.html">CSS練習網頁</a>

	</body>
</html>

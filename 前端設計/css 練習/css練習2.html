<body style="height: 2000px;">
    <div style="position: fixed;height: 80px;width:80px;background-color: chocolate;"></div>
    <div style="position: relative;top: 50px; height: 150px;width:150px;background-color: rgb(255, 0, 255);"></div>
    <br><br><br>
    <div style="position: absolute;top: 5px;right: 10px;padding: 100px;border:10px solid black">
        <div style=" position: absolute;top: 5px;left: 10px; padding: 20px; border: 10px solid black"></div>
    </div>
    </div>
    <!--POSTION定位使用方法-->
    <div
        style="position: absolute;opacity: 0.5;border-radius: 10px; width: 320px; height:80px; background-color:rgb(255, 0, 179)">
    </div>
    <span style="position: absolute;left:30px;top: 240px;color: aqua; ">opacity透明度與border-radius圓弧測試</span>
    <!--opacity透明度與border-radius圓弧使用方法-->



</body>

</html>

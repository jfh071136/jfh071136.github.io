<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>CSS練習</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style應用.css">
    <!--引入外部CSS檔案-->
</head>

<body>
    <h1><a href="css練習2.html">css練習2</a></span>
        <span style="color:red; font-size: 30px;">
            <h1>字體顏色變換標題</h1>
            <p>字體顏色變換標題內容</p>
        </span>
        <!--span套用CSS變換字體顏色與文字大小-->

        <div style="color:rgb(255, 0, 0); font-size: 20px;">
            <h1 style="background-color:blue;">字體顏色變換標題</h1>
            <p style="border: 1px solid black ; max-width: 500px;">字體加邊框</p>
        </div>
        <!--背景顏色變換-->

        <div style="height:50px;"></div>
        <!--空DIV高度設定-->

        <div style="margin: 50px   ; padding: 10px; border: 5px solid black;background-color: aqua;">
            margin與padding示範
            <!--margin & padding-->
        </div>

        <img src="/1派大星電腦.JPG" width="500px" style="float: left;">
        <div style="font-size: 50px; color:rgb(13, 66, 180) ">派大星電腦 矮額</div>

        <span style="display:block">span改成一整行</span>
        <p style="display: inline; ;">p取消</p>
        <!--沒空格可以使兩個SPAN文字連在一起-->
        <p style="display: inline;">一整行</p>
        <!--float & display-->

        <!--class與id應用-->
        <span class="meat background">牛肉</span><br>
        <span class="meat">豬肉</span><br>
        <span class="meat background">羊肉</span><br>
        <span class="cook">火烤</span><br>
        <span class="cook">煎炒</span><br>
        <span class="cook">水煮</span><br>
        <div id="only">ID只能套用一次</div>

        <div class="FLEX練習">
            <div class="區塊一">區塊一</div>
            <div class="區塊二">區塊二</div>
            <div class="區塊三">區塊三</div>

        </div>

</body>

</html>
